<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
    <title>Snake Game</title>
  </head>
  <body>
    <header>
      <img src="./logo.png" alt="" />
      <div class="score">00</div>
    </header>
    <button class="start">start</button>
    <div class="my-canvas">
      <canvas id="canvas"></canvas>
    </div>

    <div class="control">
      <h3>How to Play?</h3>
      <p>
        swipe left or right to move your snake to left or right and swipe up or
        down to move your snake up or down.
        <!-- <br />
        If you are playing at your desktop , use the up,down, left and right
        arrow key to control your snake. -->
      </p>
    </div>
  </body>
</html>
